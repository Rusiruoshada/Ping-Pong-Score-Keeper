</head>
<body>

    <div class="card d-flex">
        <div class="img">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="https://images.unsplash.com/photo-1676493870710-2d05c629409f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=403&q=80" class="d-block w-100 img-fluid" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1676568555597-d538785bd942?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=436&q=80" class="d-block w-100 img-fluid" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1675469674130-7097cc55f049?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=415&q=80" class="d-block w-100 img-fluid" alt="girl">
                  </div>
                </div>
              </div>
        </div>
        <div class="card-body p-0">
            <div class="heading px-3 pt-1 ">
                <p>Ping Pong Score Keeper</p>
            </div>
            <div class="content px-3">
                <h1 id="player1" class="d-inline">0 </h1><span>to</span><h1 id="player2" class="d-inline"> 0</h1>
                <p>Use the buttons below to keep score.</p>
                <h2 class="d-inline playingto">Playing To</h2>
                <select class="dropdown">
                    <option class="dropdown-item">2</option>
                    <option class="dropdown-item">3</option>
                    <option class="dropdown-item">4</option>
                    <option class="dropdown-item">5</option>
                    <option class="dropdown-item">6</option>
                </select>
                <div class="card-footer d-block d-flex">
                    <button type="button" class="btn btn-primary btn-sm" id="players1">+1 player One</button>
                    <button type="button" class="btn btn-primary btn-sm" id="players2">+1 player Two</button>
                </div>
                <button type="reset" class="btn btn-primary" id="rest">Rest</button>
            </div>
            
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

    <script src="javaScript.js"></script>

</body>
</html>
